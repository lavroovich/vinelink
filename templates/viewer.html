<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF — WineLink</title>
<link href="https://fonts.googleapis.com/css?family=Alegreya+SC:500,700&display=swap" rel="stylesheet">
<style>
body { margin:0; text-align:center; background:#faf7f0; font-family:'Alegreya SC', sans-serif; }
canvas { max-width:100%; border:1px solid #ccc; }
button { margin:10px; padding:10px 20px; cursor:pointer; font-family:'Alegreya SC', sans-serif; }
</style>
</head>
<body>
<canvas id="pdf-canvas"></canvas>
<br>
<a href="/"><button>Винная Карта</button></a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
const url = "{{ url_for('pdfs', filename=filename) }}";
const canvas = document.getElementById('pdf-canvas');
const ctx = canvas.getContext('2d');

pdfjsLib.getDocument(url).promise.then(pdf => {
    pdf.getPage(1).then(page => {
        const viewport = page.getViewport({scale:1.2});
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({canvasContext:ctx, viewport:viewport});
    });
});
</script>
</body>
</html>
