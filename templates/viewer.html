<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Просмотр PDF — WineLink</title>
<link href="https://fonts.googleapis.com/css?family=Alegreya+SC:500,700&display=swap" rel="stylesheet">
<style>
body {
    margin:0; padding:0;
    font-family:'Alegreya SC', sans-serif;
    background:#faf7f0;
    color:#333;
    display:flex;
    flex-direction:column;
    height:100dvh; /* занимает весь экран, учитывая современные мобильные vh */
}

header {
    width:100%;
    text-align:center;
    padding:10px 0;
    background:#fff;
    border-bottom:1px solid #ddd;
    flex:0 0 auto;
}

main {
    flex:1 1 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:10px;
    gap:10px; /* расстояние между iframe и кнопкой */
}

iframe {
    width:100%;
    max-width:900px;
    flex:1 1 auto; /* растягивается на всё доступное место */
    border:none;
}

button {
    background:#2980b9;
    color:#fff;
    border:none;
    padding:12px 20px;
    border-radius:8px;
    font-size:1rem;
    cursor:pointer;
    transition:background 0.3s;
    flex:0 0 auto; /* чтобы кнопка не растягивалась */
}
button:hover { background:#1f6691; }
</style>
</head>
<body>
<header>
    <img src="/static/logo.jpg" alt="WineLink" style="max-width:150px;">
</header>
<main>
    <iframe src="{{ url_for('pdfs', filename=filename) }}" type="application/pdf"></iframe>
    <a href="/"><button>Винная Карта</button></a>
</main>
</body>
</html>
